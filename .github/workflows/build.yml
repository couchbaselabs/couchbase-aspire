name: Build

on:
  push:
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write # Required for NuGet OIDC authentication

    steps:
    - name: Checkout
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          10.0.x

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v4
      with:
        versionSpec: "6.4.0"

    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v4
      with:
        configFilePath: "GitVersion.yml"

    # Cache packages for faster subsequent runs
    - uses: actions/cache@v5
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props', 'nuget.config') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore -c Release /p:Version=${{ steps.gitversion.outputs.semVer }}

    - name: Pack
      run: dotnet pack --no-build -c Release /p:PackageVersion=${{ steps.gitversion.outputs.fullSemVer  }}
    - name: Upload Package Artifact
      uses: actions/upload-artifact@v6
      with:
        name: package
        path: artifacts/package/release

    - name: NuGet login (OIDC â†’ temp API key)
      uses: NuGet/login@v1
      id: login
      # Publish tagged releases
      if: ${{ startsWith(github.ref, 'refs/tags/release/') }}
      with:
        user: ${{ vars.NUGET_USER }}

    - name: Push
      # Publish tagged releases
      if: ${{ startsWith(github.ref, 'refs/tags/release/') }}
      run: dotnet nuget push artifacts/package/release/*.nupkg --api-key ${{ steps.login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
